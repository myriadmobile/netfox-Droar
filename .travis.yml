osx_image: xcode9
language: swift
#cache: cocoapods
#podfile: Example/Podfile
#before_install:
#- gem install cocoapods -v '1.3.1' # Since Travis is not always on latest version
#- pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild -workspace Example/netfox-Droar.xcworkspace -scheme netfox-Droar-Example -sdk iphonesimulator11.0 ONLY_ACTIVE_ARCH=NO SWIFT_VERSION=4.0 | xcpretty
- set -o pipefail && xcodebuild -workspace Example/netfox-Droar.xcworkspace -scheme netfox-Droar-Example -sdk iphonesimulator11.0 ONLY_ACTIVE_ARCH=NO SWIFT_VERSION=3.2 | xcpretty
- pod lib lint
notifications:
  slack:
    secure: 
